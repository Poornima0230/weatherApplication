<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather Applications</title>

    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    <script
      src="https://kit.fontawesome.com/d7e76cad7f.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./style.css" />

    <style></style>
  </head>
  <body>
    <section class="container">
      <!-- input field search -->
      <div class="weather_header">
        <form class="weather_search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="text"
            class="city_name"
            placeholder="Search your city..."
          />
        </form>
      </div>

      <!-- weather main data -->
      <div class="weather_body">
        <h1 class="weather_City"></h1>
        <p class="weather_date_time"></p>
        <div class="weather_data">
          <p class="weather_forecast"></p>
          <div class="weather_icon"></div>
        </div>
        <p class="weather_temperature"></p>
        <div class="weather_minmax">
          <p class="weather_min"></p>
          <p class="weather_max"></p>
        </div>
      </div>

      <!-- weather extra data -->
      <section class="weather_info">
        <!-- feels like card -->
        <div class="weather_card">
          <i class="fa-solid fa-temperature-full"></i>
          <div>
            <p>Feels Like</p>
            <p class="weather_feelsLike"></p>
          </div>
        </div>

        <!-- humidity card -->
        <div class="weather_card">
          <i class="fa-solid fa-droplet"></i>
          <div>
            <p>Humidity</p>
            <p class="weather_humidity"></p>
          </div>
        </div>

        <!-- wind card -->
        <div class="weather_card">
          <i class="fa-solid fa-wind"></i>
          <div>
            <p>wind</p>
            <p class="weather_wind"></p>
          </div>
        </div>

        <!-- pressure card -->
        <div class="weather_card">
          <i class="fa-solid fa-gauge-high"></i>
          <div>
            <p>Pressure Card</p>
            <p class="weather_pressure"></p>
          </div>
        </div>
      </section>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
